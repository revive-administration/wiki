<h3 class="sectionedit4" id="type-a">Type-A</h3>
<div class="level3">

<p>
노획 당시 무장은 GPV-0 블래스터 외에는 장착되어 있지 않았으므로, 하이난 사의 대구경 탄환 소총과 GPV-0를 겸용하고 있다.
</p>

</div>
<!-- EDIT4 SECTION "Type-A" [292-474] -->
<h3 class="sectionedit5" id="type-c">Type-C</h3>
<div class="level3">

<p>
적당히 써먹을 대응무장이 없었으므로, 구형 기관총/저격총을 운용하고 있다. 블래스터는 Type-A의 비품으로 두기 위해 제거했다.
</p>

</div>
