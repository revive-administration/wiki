
<h1 class="sectionedit1" id="새_사용자_등록">새 사용자 등록</h1>
<div class="level1">

<p>
이 위키에 새 계정을 만드려면 아래의 모든 내용을 입력하세요. <strong>올바른 이메일 주소</strong>를 사용하세요. 비밀번호를 입력하는 곳이 없다면, 새 비밀번호는 해당 주소로 보내집니다. 사용자 이름은 올바른 <a href="https://www.dokuwiki.org/ko%3Apagename" class="interwiki iw_doku" title="https://www.dokuwiki.org/ko%3Apagename">문서 이름</a>이어야 합니다.
</p>

</div>
