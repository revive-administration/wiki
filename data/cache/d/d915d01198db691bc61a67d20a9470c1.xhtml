<h3 class="sectionedit3" id="기본_용어">5.1.1 기본 용어</h3>
<div class="level3">

<p>
트리 구조란 정보의 항목들이 가지로 연결될 수 있게 데이터가 조직되는 것을 말한다. 
</p>

<p>
<strong>정의</strong> : 트리는1개 이상의노드로 이루어진 유한 집합으로서, <br/>

(1) 노드 중에는 루트라는 노드가 하나 있고, <br/>

(2) 나머지 노드들은 n(&gt;=0)개의 분리 집합으로 분할될 수 있다. 여기서 분리집합들은 각각하나의 트리이며 루트의 서브트리라고 한다.
</p>
