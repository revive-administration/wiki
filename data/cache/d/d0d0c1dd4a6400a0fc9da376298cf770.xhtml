
<h1 class="sectionedit1" id="링커">링커</h1>
<div class="level1">

<p>
뭔가 과학적인 것으로 생각할 수 있지만, 그런 기능들은 헤드기어에 들어가 있다.
</p>

<p>
링커는 비과학의 영역이며, 제 3의 축의 요소로 이루어진다.
</p>

<p>
링커는 공산품이 아닌 일종의 영물이며, 개인간의 희노애락이 서로이게 영향을 주게 하는 아티팩트라고 볼 수 있다. 이러한 영적 요소들에 대한 이해와 정복이 과학축과 마법축의 융합으로 해석하는 요소이며, 엑셀시온 시험의 궁극적인 목표이다.
</p>

</div>
