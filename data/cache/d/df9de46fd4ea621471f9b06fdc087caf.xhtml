
<h1 class="sectionedit1" id="라이프세이버급_함선">라이프세이버급 함선</h1>
<div class="level1">

</div>
<!-- EDIT1 SECTION "라이프세이버급 함선" [1-44] -->
<h2 class="sectionedit2" id="개요">개요</h2>
<div class="level2">

<p>
 ITC에서 개발한 초기형 워프 엔진이 달린 우주함선이라고 알려져 있다. 총 3대가 개발되었으나, 실질적으론 처음에 건너갔다가 돌아온 함선까지 4대로 취급하지만, 0번함은 등장할지 미정이기 때문에 서술하지 않는다.
</p>

<p>
 함선에 대한 스포일러는 <a href="https://docs.google.com/document/d/1L4n0RPpe6mRjx0eRhgc5pc99rZOUikpRUTJpc9DWOAY/edit#heading=h.vp5a40t3mg6i" class="urlextern" title="https://docs.google.com/document/d/1L4n0RPpe6mRjx0eRhgc5pc99rZOUikpRUTJpc9DWOAY/edit#heading=h.vp5a40t3mg6i" rel="nofollow">비하인드 설정 자료집</a>을 참조.
</p>

</div>
