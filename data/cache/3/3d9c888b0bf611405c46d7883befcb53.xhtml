<h2 class="sectionedit2" id="개요">개요</h2>
<div class="level2">

<p>
 국제연합.
</p>

<p>
 너무 급작히 발전한 기술들 때문에, 여러가지 조약과 규제를 만들고 조율하느라 진통을 겪고 있다. 인공지능 규제법이나 &#039;The 20 ACT&#039; 등은 그나마 쉽게 통과했지만, 아직 넘어야 할 산이 너무나 많다.
</p>

<p>
 특히 댄 하트 의장의 자살기도 사건 이후로 유엔 안전보장이사회가 사실상 공중분해되어버렸기 때문에, 이러한 협약들이 더욱 진전이 더딘 편이다.
</p>

<p>
 &#039;프시케 : 리벨리온&#039; 스토리 이후로는 완전히 힘을 잃게 되지만, 우주적 차원의 회의기구를 만들기 위해 분투하게 된다.
</p>

</div>
