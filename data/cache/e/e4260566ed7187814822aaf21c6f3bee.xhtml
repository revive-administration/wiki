<p>
부촌이며, 관광 사업이 크게 발달해 있다. 치안도 매우 좋은 편.
</p>

<p>
휴가를 갈 때 주로 오게 된다. 대표적으로 이즈미의 스토리가 여기서 휴가를 보내는 것으로 시작하며, 각종 이벤트성 서브 스토리의 시작점이 될 예정이다.
</p>
