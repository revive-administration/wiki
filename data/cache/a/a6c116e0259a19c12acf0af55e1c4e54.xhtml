
<h1 class="sectionedit1" id="헤드기어">헤드기어</h1>
<div class="level1">

<p>
 링커가 서포터와 서포트하는 대상을 연결해주는 보조 장치라면, 헤드기어는 착용자를 보조하는 장치이다.
</p>

<p>
 아래는 설정중이니 무시.
</p>

<p>
<del> 착용자가 가장 조심해야할 점은, 

 헤드기어는 극한의 환경에서의 활동도 고려하기 때문에 

 3개의 동기화용 파츠와 2개의 안락사 장치가 달려 있다.

 파츠가 무언가의 이유로 인해 동기화되고 있지 않을 경우, 1차적으로 일종의 &#039;가사 상태&#039;로 간주한다.

 이 경우,</del>
