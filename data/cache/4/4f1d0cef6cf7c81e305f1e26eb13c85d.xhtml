
<h1 class="sectionedit1" id="인기도_조사">인기도 조사</h1>
<div class="level1">

<p>
설치된 위키의 익명 정보를 도쿠위키 개발자에게 보냅니다. 이 <a href="http://www.dokuwiki.org/ko%3Apopularity" class="interwiki iw_doku" title="http://www.dokuwiki.org/ko%3Apopularity">도구</a>는 도쿠위키가 실제 사용자에게 어떻게 사용되는지 도쿠위키 개발자에게 알려줌으로써 이 후 개발 시 참고가 됩니다.
</p>

<p>
설치된 위키가 커짐에 따라서 이 과정을 반복할 필요가 있습니다. 반복된 데이터는 익명 ID로 구별되어집니다.
</p>

<p>
보내려는 데이터는 설치 도쿠위키 버전, 문서와 파일 수, 크기, 설치 플러그인, 설치 PHP 정보등을 포함하고 있습니다.
</p>

<p>
실제 보내질 자료는 아래와 같습니다. 정보를 보내려면 “자료 보내기” 버튼을 클릭하세요.
</p>

</div>
