<h2 class="sectionedit2" id="랜_주소와_arp">5.4 랜 주소와 arp</h2>
<div class="level2">

<p>
랜상의 노드는 브로드캐스트 채널로 서로에게 프레임을 전송한다. 이것은 랜상의 노드가 프레임을 전송하면 랜에 연결된 다른 모든 노드들이 그 프레임을 수신함을 뜻한다. 
</p>

<h3 class="sectionedit4" id="주소_해결_프로토콜_address_resolution_protocol">5.4.2 주소 해결 프로토콜 (Address Resolution Protocol)</h3>
<div class="level3">

<p>
네트워크 계층 주소와 링크 계층 주소가 있기 때문에 이들 간의 변환이 필요하다. 인터넷에서는 이것을 ARP라고 한다. 랜상의 모든 인터넷 호스트와 라우터는 ARP 모듈을 갖고 있다.
