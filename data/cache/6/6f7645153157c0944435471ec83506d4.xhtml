
<h1 class="sectionedit1" id="조율자">조율자</h1>
<div class="level1">

<p>
간단하게 생각하자면, ITC의 간첩이다. 다가올 재앙을 알고 있는 극소수 집단이며, 류 회장이 가장 신뢰하는 인물들로만 채워져 있다. 침략을 늦추기 위해 각종 집단에 깊숙히 침투하여, 계획에 따라 여러 공작을 펼친다. <a href="/dokuwiki/doku.php?id=%ED%82%A4%EB%84%AC" class="wikilink1" title="키넬">키넬</a>, <a href="/dokuwiki/doku.php?id=%EB%A1%AD" class="wikilink1" title="롭">롭</a> 등이 그 예시.
</p>

</div>
