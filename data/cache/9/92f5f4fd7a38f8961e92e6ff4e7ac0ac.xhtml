
<h1 class="sectionedit1" id="글러브">글러브</h1>
<div class="level1">

<ul  class="extlist">
  <li><div class="li">오른팔에 부착하며, 무거운 무기를 들며 실드를 만들어내는데 사용하는 파츠. 장비로도 등록되어 있습니다.</div></li>
  <li><div class="li">아래의 디자인처럼 그냥 팔보다는 조금 더 두꺼운 느낌으로, 기계적인 느낌으로 제작해 주시면 좋을 것 같습니다.</div></li>
  <li><div class="li">에너지를 만들어내는 듯한 파츠도 어깨 근처에 달려 있으면 좋을 것 같습니다. 자리야의 무기의 코어같은 느낌의 녀석으로요. </div></li>
</ul>
