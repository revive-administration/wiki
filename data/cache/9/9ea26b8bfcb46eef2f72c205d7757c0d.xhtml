
<h1 class="sectionedit1" id="폴른_엔젤">폴른 엔젤</h1>
<div class="level1">

<p>
 라이프세이버급 함선 1번함, ‘Fallen Angel&#039;
</p>

<p>
 1번함. 통칭 ‘팡’. 프시케의 기함이다. 본디 ITC의 함선이었으나, <a href="/dokuwiki/doku.php?id=%EC%B4%88%EB%8A%A5%EB%A0%A5%EC%97%B0%EA%B5%AC%EC%86%8C_%EB%B0%98%EB%9E%80_%EC%82%AC%EA%B1%B4" class="wikilink1" title="초능력연구소_반란_사건">초능력연구소 반란 사건</a>으로 프시케가 탈취했다. 1개의 메인 워프 엔진과 1개의 비상용 워프 엔진을 탑재하고 있다.
</p>
