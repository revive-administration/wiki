
<h1 class="sectionedit1" id="카메라_액터">카메라 액터</h1>
<div class="level1">

<p>
모든 프로젝트가 확인할 수 있는 방법이 필요하듯, 가장 기본적인 방식은 Camera Actor, 카메라 액터를 통하는 것입니다. 이는 보통 마티네와 조합되어서 사용되지만, 블루프린트나 C++와 사용하여 고정 카메라 게임, 보안카메라, 심지어 카메라 애님을 사용하는 단편 씬을 만들기도 합니다.
</p>

<p>
카메라 액터를 선택하면, 메인 3D 뷰포트에 화면속의 화면이 생겨 그 카메라로 찍는 모습을 확인할 수 있습니다.
</p>

</div>
