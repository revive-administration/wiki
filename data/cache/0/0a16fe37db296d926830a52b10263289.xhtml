<h2 class="sectionedit2" id="ejs_모듈">7.1 EJS 모듈</h2>
<div class="level2">

<p>
EJS 모듈은 템플릿 엔진 모듈이다. 템플릿 엔진 모듈은 특정한 형식인 파일로부터 <abbr title="HyperText Markup Language">HTML</abbr> 페이지를 생성하는 모듈을 의미한다. 
</p>
