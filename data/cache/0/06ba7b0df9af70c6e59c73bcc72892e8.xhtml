
<p>
로고를 조정하려면, 간단히 미디어 관리자를 사용하여 <code>wiki</code>나 루트 이름공간 안에 <code>logo.png</code>를 올리면
자동으로 사용됩니다. 또한 여기에 <code>favicon.ico</code>를 올릴 수 있습니다. 만약 닫힌 위키를 사용한다면
<abbr title="Access Control List">ACL</abbr> 설정에서 <code>wiki</code> (또는 루트) 이름공간을 전역으로 읽을 수 있도록 설정하거나 로고를 사용자가
로그인하지 않으면 보여주지 않도록 설정하는 것을 권장합니다.
</p>
