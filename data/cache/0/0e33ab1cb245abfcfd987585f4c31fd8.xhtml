<h2 class="sectionedit2" id="캐릭터_채색_관련">캐릭터 채색 관련</h2>
<div class="level2">

<p>
&#039;검은색을 표현해야 하고, 그 면적이 매우 넓으면서도 중간에 다른 컬러의 개입이 없을 때&#039;
</p>

<ul  class="extlist">
  <li><div class="li">1. 검은색은 흰색 라이트를 받아도 빛을 전부 흡수하기 때문에 검은색으로 드러납니다. </div></li>
  <li><div class="li">2. 특정 모바일 디바이스(아몰레드)에서 검은색은 화면보다 훨씬 깊게 표현될 수 있습니다. LCD는 검은색은 &#039;빛을 발하여&#039; 표현하는데, 아몰레드에서는 검은색을 &#039;빛을 제거하여&#039; 표현하기 때문입니다.</div></li>
</ul>

<p>
따라서 정말 검은색만 사용해야 할때는 무채색 계열이 아닌 다른 색감의 계열로 처리하는게 바람직합니다.
</p>
